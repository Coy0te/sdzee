<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:p="http://primefaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				template="/WEB-INF/templates/template_admin.xhtml">
	<ui:define name="admin_content">
		<h2>Liste des catégories</h2>
		<h:form id="formOrdeCategories">
			<p:orderList id="listeCategories" value="#{forumsBean.categories}" var="categorie" effect="clip" 
			itemValue="#{categorie.id}" controlsLocation="left">
		        <f:facet name="caption">Catégories</f:facet>
		         <p:column>
		            #{categorie.titre}
		        </p:column>
		    </p:orderList>
		    <p:commandButton id="boutonMAJ" value="Mettre à jour" ajax="true" process="@this listeCategories"
		    				 actionListener="#{forumsBean.reorganiserCategories}"/>
		    <p:blockUI block="formOrdeCategories" trigger="boutonMAJ" /> 
	    </h:form>
	</ui:define>
</ui:composition>
