<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions" xmlns:uf="http://sdzee.com/functions/functions"
				template="/WEB-INF/templates/template_base.xhtml">
	<f:metadata>
	    <o:viewParam id="forumId" name="forumId" value="#{sujetsBean.queryString}" />
	</f:metadata>
	<ui:define name="title">
		#{i18n.pageForumTitre}
	</ui:define>
	<ui:define name="header">
		<ui:include src="/WEB-INF/snippets/header/inc_header.xhtml">
			<ui:param name="breadCrumb" value="#{sujetsBean.getBreadCrumb(param['forumId'])}"/>
			<ui:param name="titrePage" value="#{i18n.titrePageForum}"/>
			<ui:param name="descriptionPage" value="#{i18n.descriptionPageForum}"/>
			<ui:param name="logoPage" value="forumSdz"/>
		</ui:include>
	</ui:define>
	<ui:define name="body">
		<h1>
			<h:link>
				<f:param name="forumId" value="#{param['forumId']}" />
				#{sujetsBean.getForum(param['forumId']).titre}
			</h:link>
		</h1>
		<ul id="stickies" class="list">
		<ui:repeat value="#{sujetsBean.getSujetsStickies(param['forumId'])}" var="sujet">
			<ui:include src="/WEB-INF/snippets/body/inc_sujet.xhtml">
				<ui:param name="sujet" value="#{sujet}"/>
				<ui:param name="sujetsBean" value="#{sujetsBean}"/>
			</ui:include>
		</ui:repeat>
		</ul>
		<!-- TODO: N'afficher que le début et la fin de la pagination, et pas l'intégralité des pages... -->
		<ui:fragment rendered="#{sujetsBean.getNombreDePages(param['forumId']) > 1}">
		<div class="pagination">
		<ui:param name="pageParam" value="#{empty param['page'] ? 1 : param['page']}"/>
		<ui:repeat value="#{of:createArray(sujetsBean.getNombreDePages(param['forumId']))}" varStatus="loop">
			<h:panelGroup styleClass="current" rendered="#{loop.index + 1 == pageParam}">#{loop.index + 1}</h:panelGroup>
			<h:link styleClass="paginate page" rendered="#{loop.index + 1 != pageParam}">
				<f:param name="forumId" value="#{param['forumId']}" />
				<f:param name="page" value="#{loop.index + 1}" />
				#{loop.index + 1}
			</h:link> 
		</ui:repeat>
		</div>
		</ui:fragment>
		
    	<ul class="list">
		<ui:repeat value="#{sujetsBean.getSujets(param['forumId'], param['page'])}" var="sujet">
			<ui:include src="/WEB-INF/snippets/body/inc_sujet.xhtml">
				<ui:param name="sujet" value="#{sujet}"/>
				<ui:param name="sujetsBean" value="#{sujetsBean}"/>
			</ui:include>
		</ui:repeat>
		</ul>
		<h:link styleClass="btn btn-primary right-flt createThread" rendered="#{membre != null}">
			<f:param name="forumId" value="#{param['forumId']}" />
			Créer un sujet
		</h:link>
		<div id="newThread">
			<o:form includeViewParams="true" styleClass="formHidden" rendered="#{membre != null}">
				<h2>#{i18n.h2CreerSujet}</h2>
				<h:outputLabel for="titre">#{i18n.labelInputTitreSujet} <span class="requis">*</span></h:outputLabel>
				<h:inputText id="titre" value="#{sujetsBean.sujet.titre}" maxlength="60" />
				<p:message id="titreMessage" for="titre" errorClass="erreur" />
				<h:outputLabel for="sousTitre">#{i18n.labelInputSousTitreSujet}</h:outputLabel>
				<h:inputText id="sousTitre" value="#{sujetsBean.sujet.sousTitre}" maxlength="80" />
				<p:message id="sousTitreMessage" for="sousTitre" errorClass="erreur" />
				<h:outputLabel for="texte">#{i18n.labelInputMessageSujet} <span class="requis">*</span></h:outputLabel>
				<h:inputTextarea id="texte" placeholder="#{i18n.placeholderTextareaSujet}" value="#{sujetsBean.sujet.texte}" />
				<p:message id="texteMessage" for="texte" errorClass="erreur" />
				<div class="rowButton">
					<h:commandButton value="#{i18n.creerSujetButton}" type="submit" action="#{sujetsBean.creer(membre, sujetsBean.getForum(param['forumId']))}" styleClass="btn btn-primary right-flt">
						<f:ajax execute="@form :forumId" render="@form" />
					</h:commandButton>
					<h:commandButton value="#{i18n.apercuSujetButton}" type="button" styleClass="btn showMarkdownOverview" />
				</div>
			</o:form>
		</div>
	</ui:define>
	<ui:define name="footer">
		<ui:include src="/WEB-INF/snippets/footer/inc_footer.xhtml" />
	</ui:define>
</ui:composition>
