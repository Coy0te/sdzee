<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Liste des forums</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
		<h1>
			<a href="/forum/">Liste des forums</a>
		</h1>    
		<ui:repeat value="#{listerCategoriesBean.categories}" var="categorie">
		<div>
			<h2>
				<a href="/forum/categorie/#{categorie.titre}">#{categorie.titre}</a>
			</h2>
			<ui:include src="inc_forums.xhtml">
				<ui:param name="categorie" value="#{categorie}"/>
			</ui:include>
		</div>
		</ui:repeat>
    </h:body>
</html>
