<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				template="/WEB-INF/templates/template_base.xhtml">
	<ui:define name="title">
		Liste des forums
	</ui:define>
	<ui:define name="header">
		<ui:include src="/WEB-INF/snippets/header/inc_header.xhtml" />
	</ui:define>
	<ui:define name="body">
		<h1>
			<h:link value="Liste des forums"/>
		</h1>  
		<ui:repeat value="#{forumsBean.categories}" var="categorie">
			<h2>
				#{categorie.titre}
			</h2>
			<div class="groupCategoryForum">
			<ui:include src="/WEB-INF/snippets/body/inc_forums.xhtml">
				<ui:param name="categorie" value="#{categorie}"/>
			</ui:include>
			</div>
		</ui:repeat>
	</ui:define>
	<ui:define name="footer">
		<ui:include src="/WEB-INF/snippets/footer/inc_footer.xhtml" />
	</ui:define>
</ui:composition>
