<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Haut de page</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
		<ui:composition>
		<div>
			<h:link value="Accueil" outcome="accueil" />
			<h:outputText value="Vous êtes connecté en tant que : #{membre.pseudo}. " rendered="#{membre != null}" />
			<h:outputText value="Vous n'êtes pas connecté. " rendered="#{membre == null}" />
			<h:form>
				<h:commandLink value="Déconnexion." action="#{connecterBean.deconnecter}" rendered="#{membre != null}" />
			</h:form>
			<h:link value="Connexion." outcome="connexion" rendered="#{membre == null}"/>
			<ui:fragment rendered="#{membre != null}">
				<ui:include src="haut/inc_menu.xhtml" />
			</ui:fragment>
			<h:link value="Tutoriels" outcome="accueil" />
			<h:link value="Forums" outcome="categories" />
			<h:link value="Librairie" outcome="boutique" />
			<h:link value="Études" outcome="etudes" />
			<hr />
		</div>
		</ui:composition>
    </h:body>
</html>
