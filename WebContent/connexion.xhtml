<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				template="/WEB-INF/templates/template_base.xhtml">
	<ui:define name="title">
		Connexion
	</ui:define>
	<ui:define name="header">
		<ui:include src="/WEB-INF/snippets/header/inc_header.xhtml">
			<ui:param name="breadCrumb" value="#{connecterBean.getBreadCrumb()}"/>
			<ui:param name="titrePage" value="Connexion &amp; Inscription"/>
			<ui:param name="descriptionPage" value="Toi aussi, deviens un Zéro !"/>
		</ui:include>
	</ui:define>
	<ui:define name="body">
	  <h1>
	  	<h:link>Connexion</h:link>
	  </h1>
	  <h2>Via votre compte Site du Zéro</h2>
      <h:form id="formulaire">
      	<div class="username">
	        <h:outputLabel for="pseudo">Pseudo <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="pseudo" value="#{connecterBean.pseudo}" binding="#{composantPseudo}" maxlength="20" />
	        <h:message id="pseudoMessage" for="pseudo" errorClass="erreur" />
        </div>
		<div class="password">
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="motdepasse" value="#{connecterBean.motDePasse}" size="20" maxlength="20">
	          	<f:attribute name="composantPseudo" value="#{composantPseudo}" />
	       	    <f:validator binding="#{connexionMotDePasseValidator}" />
	        </h:inputSecret>
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
        </div>
        <div class="clear"></div>
        <hr/>        			
        <h:messages globalOnly="true" infoClass="info" />
		Connexion auto
		Mot de passe oublié ?
		<input type="hidden" name="urlOrigine" value="#{param.urlOrigine}" />
		<input type="hidden" name="queryStringOrigine" value="#{param.queryStringOrigine}" />
        <div class="clear"></div>
        <hr/>
        <h:commandButton styleClass="btn-primary" value="Connexion" action="#{connecterBean.connecter}">
            <f:ajax execute="@form" render="@form" />
        </h:commandButton>
        <hr />
        Pas de compte ?
		Créez-en un gratuitement en moins de 2 min
		<hr />
      </h:form>
	</ui:define>
	<ui:define name="footer">
		<ui:include src="/WEB-INF/snippets/footer/inc_footer.xhtml" />
	</ui:define>
</ui:composition>
