<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Connexion</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
      <h:form id="formulaire">
         <fieldset>
         	<legend>Connexion</legend>
	        <h:outputLabel for="pseudo">Pseudo <span class="requis">*</span></h:outputLabel>
	        <h:inputText id="pseudo" value="#{connecterBean.membre.pseudo}" binding="#{composantPseudo}" size="20" maxlength="20"/>
	        <h:message id="pseudoMessage" for="pseudo" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="motdepasse">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret id="motdepasse" value="#{connecterBean.membre.motDePasse}" size="20" maxlength="20">
	          	<f:attribute name="composantPseudo" value="#{composantPseudo}" />
	       	    <f:validator binding="#{connexionMotDePasseValidator}" />
	        </h:inputSecret>
	        <h:message id="motDePasseMessage" for="motdepasse" errorClass="erreur" />
	        <br />
	        
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton value="Connexion" action="#{connecterBean.connecter}" styleClass="sansLabel">
	            <f:ajax execute="@form" render="@form" />
	        </h:commandButton>
	        <br />
          </fieldset>
        </h:form> 	
    </h:body>
</html>
