<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="utf-8" />
        <title>Liste des forums</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
		<ui:composition>  
		<ui:repeat value="#{listerForumsBean.getForumsParCategorie(categorie)}" var="forum">
		<div>
		    <div>
		        <a href="/forum/categorie/#{forum.titre}">
		        	<h:graphicImage library="default" name="images/forums/#{forum.id}.png" alt="#{forum.titre}" />
		        </a>
		        <a href="/forum/categorie/#{forum.titre}">
		            <span>#{forum.titre}</span>
		            <span>#{forum.description}</span>
		    	</a>
			</div>
		    <a href="/forum/sujet/#{listerSujetsBean.getDernierSujetParForum(forum).titre}">
		        <hr />
		        <strong><span>Dernier message :</span></strong>
		        <br/>
		        <div>#{listerSujetsBean.getDernierSujetParForum(forum).titre}</div>
		    </a>
		</div>
		</ui:repeat>
		</ui:composition>
    </h:body>
</html>
