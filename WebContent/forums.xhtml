<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				template="/WEB-INF/templates/template_base.xhtml">
	<ui:define name="title">
		#{i18n.pageForumsTitre}
	</ui:define>
	<ui:define name="header">
		<ui:include src="/WEB-INF/snippets/header/inc_header.xhtml">
			<ui:param name="breadCrumb" value="#{forumsBean.getBreadCrumb()}"/>
			<ui:param name="pageTitle" value="#{i18n.pageTitleForums}"/>
			<ui:param name="pageDescription" value="#{i18n.pageDescriptionForums}"/>
			<ui:param name="logoPage" value="forumSdz"/>
		</ui:include>
	</ui:define>
	<ui:define name="body">
		<h1>
			<h:link value="#{i18n.categoriesForums}"/>
		</h1>  
		<ui:repeat value="#{forumsBean.categories}" var="category">
			<h2>
				#{category.title}
			</h2>
			<div class="groupCategoryForum">
			<ui:include src="/WEB-INF/snippets/body/inc_forums.xhtml">
				<ui:param name="forums" value="#{category.forums}"/>
			</ui:include>
			</div>
		</ui:repeat>
	</ui:define>
	<ui:define name="footer">
		<ui:include src="/WEB-INF/snippets/footer/inc_footer.xhtml" />
	</ui:define>
</ui:composition>
